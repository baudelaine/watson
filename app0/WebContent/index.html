<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TD-AZLAN-Démo 1</title>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap-table.min.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap-select.min.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
	<link href="css/intlTelInput.css" type="text/css" rel="stylesheet" />
	<link href="css/mycss.css" type="text/css" rel="stylesheet" />
	
</head>
<body>

	<div class="container-fluid" style="margin-top: 10px;">

		<!-- head -->

		<div class="row">

			<div class="col-xs-4 text-left">
				<img src="img/td-azlan.png" alt="..." class="img-responsive">

<!--
				<style>
					#ajaxSpinnerContainer {
						height:11px;
					}
					#ajaxSpinnerImage {
						display:none;
					}
				</style>

				<div id="ajaxSpinnerContainer">
					<img src="img/loader.gif" id="ajaxSpinnerImage" title="working...">
				</div>				
-->				

				<div id="divLoading">

				</div> 

			</div>

			<div class="col-xs-4 text-left">

				<img src="img/bluemix.png" alt="..." class="img-responsive">

			</div>	

			<div class="col-xs-4">
				<!-- <img src="img/twilio.png" alt="..." class="img-responsive pull-right img-20"> -->
				<img src="img/cloudant-card.png" alt="..." class="img-responsive pull-right img-50">
				<img src="img/javaforliberty_sm.png" alt="..." class="img-responsive pull-right img-30">
			</div>

		</div>

		<div class="row">
			
			<div class="col-xs-8">
				
				<div id="alert_placeholder"></div>
						
			</div>

			<div class="col-xs-4">
				<div class="btn-group pull-right" role="group" aria-label="...">
					
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Envoyer le contact vers Bluemix" onClick="EnvoyerContact()"><span class="glyphicon glyphicon-cloud-upload aria-hidden="true"></span></button>
					
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Récupérer le(s) contact(s) depuis Bluemix" onClick="RecupererContact()"><span class="glyphicon glyphicon-cloud-download aria-hidden="true"></span></button>
					
					<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Supprimer le(s) contact(s) sélectionné(s) dans Bluemix" onClick="SupprimerContact()"><span class="glyphicon glyphicon-trash aria-hidden="true"></span></button>
					
					<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Release server session" onClick="Reset()"><span class="glyphicon glyphicon-off aria-hidden="true"></span></button>
				</div>				

			</div>
			
		</div>

		<!-- menu -->

		<div class="row">

			<div class="col-xs-5 text-left">

				<div class="form-group">
					<label>Prénom</label>
					<input type="text" class="form-control" id="prenom" placeholder="Prénom">
				</div>
				<div class="form-group">
					<label>Nom</label>
					<input type="text" class="form-control" id="nom" placeholder="Nom">
				</div>		
				<div class="form-group">
					<label>Société</label>
					<input type="text" class="form-control" id="societe" placeholder="Société">
				</div>							
		
			</div>

			<div class="col-xs-7 text-left">
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email">
				</div>

				<label>Téléphone</label>
				<div class="form-group">
					
					<input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
				</div>

			</div>

		</div>

		<div class="row">

			<div class="col-xs-6">			


			</div>

			<div class="col-xs-6">


				
			</div>

		
		</div>

		<!-- list -->

		<div class="row">

			<div class="col-xs-12">
				<table class="table table-striped" id="contacts" data-pagination="true" data-show-columns="true">
					<thead>
						<tr>
							<th data-checkbox="true"></th>
							<th data-field="prenom">Prénom</th>                    
							<th data-field="nom">Nom</th>                    
							<th data-field="societe">Société</th>                    
							<th data-field="email">Email</th>                    								
							<th data-field="telephone">Téléphone</th>                    						
						</tr>
					</thead>
				</table>				
			</div>
		
		</div>    
		
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/intlTelInput.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/myfunctions.js"></script>
   	
</body>
</html>
